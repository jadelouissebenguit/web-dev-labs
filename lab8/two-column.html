<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5: Flexible Two-Column Layout</title>
  <style>
    body {
      background-color: #82e3e3;
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
      color: #003636;
      margin-top: 20px;
      font-size: 40px;
    }

    /* Container setup */
    .two-column {
      display: flex;
      flex-direction: column; /* stacked by default (mobile-first) */
      gap: 20px;
      padding: 20px;
      align-items: center;
    }

    /* Text section */
    .text {
      background: rgb(11, 193, 190);
      padding: 15px;
      border: 3px solid #003636;
      border-radius: 10px;
      color: #003636;
      flex: 1;
      text-align: center;
      font-size: 25px;
    }

    /* Image section */
    .images {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
    }

    .images img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #003636;
    }

    /* On wider screens: side by side */
    @media (min-width: 768px) {
      .two-column {
        flex-direction: row; /* text on left, images on right */
        align-items: flex-start;
      }

      .text, .images {
        flex: 1; /* equal width columns */
      }

      .images {
        flex-direction: row; /* two images side by side on desktop */
      }

      .images img {
        width: 100%;
        height: 250px; /* optional: force equal height */
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <h1>Activity 5: Flexible Two-Column Layout</h1>
  <div class="two-column">
    <div class="text">
      <h2>Daisy ðŸŒ¼</h2>
      <p>Daisies symbolize purity, innocence, new beginnings, and cheerfulness, stemming from their delicate, white petals and bright centers.</p>
    </div>
    <div class="images">
      <img src="images/daisy1.jpg" alt="Image 1">
    </div>
  </div>
</body>
</html>
