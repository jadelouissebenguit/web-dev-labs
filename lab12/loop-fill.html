<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 3 - Fill in the Blanks Loop</title>
  
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fff896;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.page-header {
  width: 100%;
  text-align: center;
  background-color: #d3c200;    
  color: rgb(0, 0, 0);
  padding: 15px 0;
  margin: 0;
  font-size: 22px;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.container {
  margin-top: 60px;
  background: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 500px;
}

h1 {
  color: #333;
  margin-bottom: 30px;
}

</style>
</head>
<body>
  <h2 class="page-header">Activity 3: Fill-in-the-Blanks Code</h2>

  <div class="container">
    <h1>Loop Fill-in-the-Blanks</h1>

    <pre style="text-align: left; background-color: #ede8a9; padding: 15px; border-radius: 8px;">
for (let i = ___; i <= ____; i++) { 
  document.write("Number:___" + ____ + "&lt;br&gt;"); 
}
    </pre>

    <h3 style="margin-top: 20px; color: #000000;">âœ… Corrected Version:</h3>
    <pre style="text-align: left; background-color: #ede8a9; padding: 15px; border-radius: 8px;">
for (let i = 1; i <= 5; i++) { 
  document.write("Number: " + i + "&lt;br&gt;"); 
}
    </pre>

    <h3 style="margin-top: 20px;">Output:</h3>
    <div id="output" style="background-color: #ede8a9; border-radius: 10px; padding: 15px; text-align: left;"></div>

  <script>
    let outputDiv = document.getElementById("output");
    let result = "";

    for (let i = 1; i <= 5; i++) {
      result += "Number: " + i + "<br>";
    }

    outputDiv.innerHTML = result;
  </script>
</body>
</html>
