<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6: Dynamic Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff896;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    header {
      border: 5px solid #827704;
      border-radius: 50px;
      width: 100%;
      background-color: #d3c200;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
      margin-top: 50px;
      text-align: center;
      background: rgb(255, 225, 0);
      padding: 40px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 5px solid #827704;
      width: 500px;
      max-width: 90%;
    }

    h1 {
      color: #000;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fffbe0;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 2px solid #827704;
    }

    th {
      background-color: #d3c200;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f7e96a;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 25px;
      }
      th, td {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>Activity 6: Visual Wireframe to Code</header>

  <div class="container">
    <h1>Dynamic Product Table</h1>

    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Rows will be generated by JS -->
      </tbody>
    </table>
  </div>

  <script>
    // Sample product data (auto-generated)
    const products = [
      { name: "‚òï Coffee", quantity: 1, price: 120 },
      { name: "üç™ Cookies", quantity: 2, price: 100 },
      { name: "üçû Bread", quantity: 5, price: 150 }
    ];

    const tableBody = document.getElementById("table-body");

    // Loop through the array and create table rows
    for (let i = 0; i < products.length; i++) {
      const row = document.createElement("tr");

      const nameCell = document.createElement("td");
      const quantityCell = document.createElement("td");
      const priceCell = document.createElement("td");

      nameCell.textContent = products[i].name;
      quantityCell.textContent = products[i].quantity;
      priceCell.textContent = "‚Ç±" + products[i].price;

      row.appendChild(nameCell);
      row.appendChild(quantityCell);
      row.appendChild(priceCell);

      tableBody.appendChild(row);
    }
  </script>
</body>
</html>
