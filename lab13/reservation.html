<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity 6 - Reservation Form</title>

<style>
    body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background: #a2f8b2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 30px;
        margin-bottom: 10px;
    }

    .container {
        width: 350px;
        background: rgb(61, 167, 61);
        padding: 25px;
        margin-top: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        color: white;
    }

    label {
        font-weight: bold;
    }

    input[type="text"], input[type="date"], input[type="time"], input[type="number"] {
        width: calc(100% - 4px);
        padding: 10px;
        margin: 8px 0 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #97fe82;
        border: none;
        color: rgb(1, 58, 0);
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background: #0ecc00;
    }

    .reservation-list {
        margin-top: 20px;
        width: 100%;
        max-height: 250px;
        overflow-y: auto;
        background: #e9f4ff;
        color: black;
        border-left: 4px solid #24990d;
        border-radius: 5px;
        padding: 15px;
        box-sizing: border-box;
        word-wrap: break-word;
        overflow-x: hidden;
    }

    .reservation-item {
        margin-bottom: 10px;
        word-wrap: break-word;
    }

    .message {
        margin-top: 10px;
        font-weight: bold;
    }

    .error {
        color: #900;
    }
</style>
</head>

<body>

<h1>Activity 6 - Reservation Form</h1>

<div class="container">
    <h2>Make a Reservation</h2>

    <form onsubmit="addReservation(event)">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Date:</label>
        <input type="date" id="date" required>

        <label>Time:</label>
        <input type="time" id="time" required>

        <label>Number of Guests:</label>
        <input type="number" id="guests" min="1" required>

        <button type="submit">Submit</button>
    </form>

    <div id="errorMessage" class="message error"></div>

    <div class="reservation-list" id="reservationList"></div>
</div>

<script>
let reservations = [];

function addReservation(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const guests = document.getElementById("guests").value;

    const errorDiv = document.getElementById("errorMessage");
    errorDiv.innerText = "";

    if (!name || !date || !time || !guests) {
        errorDiv.innerText = "Please fill in all fields.";
        return;
    }

    reservations.push({ name, date, time, guests });

    document.getElementById("name").value = "";
    document.getElementById("date").value = "";
    document.getElementById("time").value = "";
    document.getElementById("guests").value = "";

    displayReservations();
}

function displayReservations() {
    const listDiv = document.getElementById("reservationList");
    listDiv.innerHTML = "";

    reservations.forEach((res, index) => {
        const div = document.createElement("div");
        div.classList.add("reservation-item");
        div.innerHTML = `<strong>${index + 1}. ${res.name}</strong><br>
                         Date: ${res.date}<br>
                         Time: ${res.time}<br>
                         Guests: ${res.guests}`;
        listDiv.appendChild(div);
    });
}
</script>

</body>
</html>
