<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity 5 - Email Format Validator</title>

<style>
    body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background: #a2f8b2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 30px;
        margin-bottom: 10px;
    }

    .container {
        width: 350px;
        background: rgb(61, 167, 61);
        padding: 25px;
        margin-top: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        color: white;
    }

    label {
        font-weight: bold;
    }

    input[type="text"] {
        width: calc(100% - 4px);
        padding: 10px;
        margin: 8px 0 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #97fe82;
        border: none;
        color: rgb(1, 58, 0);
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background: #0ecc00;
    }

    .message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
    }

    .error {
        background: #ffcccc;
        color: #900;
    }

    .success {
        background: #d4ffd4;
        color: #064d00;
    }
</style>
</head>

<body>

<h1>Activity 5 - Email Format Validator</h1>

<div class="container">
    <h2>Email Checker</h2>

    <form onsubmit="validateEmail(event)">
        <label>Email:</label>
        <input type="text" id="email" required>

        <button type="submit">Submit</button>
    </form>

    <div id="resultMessage"></div>
</div>

<script>
function validateEmail(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const resultDiv = document.getElementById("resultMessage");

    // Basic validation: must contain @ and .
    if (email.includes("@") && email.includes(".")) {
        resultDiv.innerHTML = "Email accepted!";
        resultDiv.className = "message success";
    } else {
        resultDiv.innerHTML = "Invalid email format. Please include '@' and a domain.";
        resultDiv.className = "message error";
    }

    // Clear the input field
    document.getElementById("email").value = "";
}
</script>

</body>
</html>
