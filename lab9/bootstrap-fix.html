<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Fix</title>
  <style>
    .box {
      background-color: #4CAF50; 
      color: white;
      padding: 50px;
      text-align: center;
      border-radius: 8px;
      margin: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
    }
     ol {
        list-style-position: inside; 
        text-align: center;          
        padding-left: 0;      
        background-color: #4CAF50; 
        color: white;
    }
    h1 {
      text-align: center;
      color: #000000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <h1>Act. 2: Error Identification</h1>
  <div class="container">
    <div class="row">
      <div class="col box">Box 1</div>
      <div class="col box">Box 2</div>
    </div>
  </div>
  <h1>Errors:</h1>
<ol>
  <li>rows → The correct Bootstrap class is row (singular).</li>
  <li>cols → The correct Bootstrap class is col (singular).</li>
</ol>
</body>
</html>
