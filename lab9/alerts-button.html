<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Act. 5: Alerts and Buttons Showcase</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .alert {
      width: 100%;
      max-width: 600px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
      border: 1px solid transparent;
      display: none;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }

    .alert-warning {
      background-color: #fff3cd;
      color: #856404;
      border-color: #ffeeba;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      border: none;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #d4edda;
      border: 5px solid #c3e6cb;
      color: #28a745;
    }
    .btn-primary:hover {
      background-color: #037646;
    }

    .btn-secondary {
      background-color: #f8d7da;
      color: #721c24;
      border: 5px solid #721c24;
    }
    .btn-secondary:hover {
      background-color: #c82333;
    }

    .btn-outline-success {
      background-color: transparent;
      color: #856404;
      border: 5px solid #856404;
    }
    .btn-outline-success:hover {
      background-color: #ffeeba;
      color: #856404;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h2>Alerts Showcase</h2>

  <div id="successAlert" class="alert alert-success">Success! Your operation completed successfully.</div>
  <div id="dangerAlert" class="alert alert-danger">Danger! Something went wrong.</div>
  <div id="warningAlert" class="alert alert-warning">Warning! Please check your inputs.</div>

  <h2>Buttons Showcase</h2>
  <div class="buttons-container">
    <button class="btn btn-primary" onclick="showAlert('success')">Primary</button>
    <button class="btn btn-secondary" onclick="showAlert('danger')">Secondary</button>
    <button class="btn btn-outline-success" onclick="showAlert('warning')">Outline Success</button>
  </div>

  <script>
    function showAlert(type) {
      document.getElementById('successAlert').style.display = 'none';
      document.getElementById('dangerAlert').style.display = 'none';
      document.getElementById('warningAlert').style.display = 'none';

      if (type === 'success') {
        document.getElementById('successAlert').style.display = 'block';
      } else if (type === 'danger') {
        document.getElementById('dangerAlert').style.display = 'block';
      } else if (type === 'warning') {
        document.getElementById('warningAlert').style.display = 'block';
      }
    }
  </script>

</body>
</html>
