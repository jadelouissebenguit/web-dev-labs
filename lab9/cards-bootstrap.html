<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Act. 4: Responsive Cards</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #cbcbcb;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: #d4edda;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1 1 300px; 
      max-width: 350px;
      text-align: center;
      border: 5px solid #0ed683
    }

    .card-body {
      margin: 10px 0;
    }

    .card-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #0ed683;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #037646;
    }
  </style>
</head>
<body>

  <h2>Responsive Card Layout</h2>

  <div class="row">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Card 1</h3>
        Box content 1
        <button class="btn">Learn More</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Card 2</h3>
        Box content 2
        <button class="btn">Learn More</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Card 3</h3>
        Box content 3
        <button class="btn">Learn More</button>
      </div>
    </div>
  </div>

</body>
</html>
