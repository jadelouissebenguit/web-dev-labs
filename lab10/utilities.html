<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Act. 1: Bootstrap Utility Playground</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f8f9fa; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .custom-box {
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 class="text-center mt-4">Act. 1: Bootstrap Utility Playground</h1>

  <div class="bg-warning p-4 mb-3 custom-box">
    <h2>bg-warning Bootstrap Colored Box</h2>
  </div>

  <p class="d-none d-md-block">
    This paragraph is hidden on small screens and visible on medium and larger devices.
  </p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
