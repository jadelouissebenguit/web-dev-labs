<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Act. 2: Error Identification</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f8f9fa; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .custom-container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    .bg-danger {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin: 30px;
    }
    li {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>

<body>
    <h1>Activity 2: Error Identification</h1>
  <div class="custom-container">
    <!-- Corrected Bootstrap Utility Box -->
    <div class="text-center p-5 mb-4 bg-danger text-white rounded">
      <p>This box has multiple utility issues.</p>
    </div>
  </div>
<h1>Errors:</h1>
      <li><code>textalign-center</code> → invalid class; should be text-center.</li>
      <li><code>p5</code> → missing dash; correct is p-5.</li>
      <li><code>bgred</code> → not a valid Bootstrap color class; should be bg-danger.</li>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
